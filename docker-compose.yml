version: '3'
services:
  collector:
    image: grafana/otel-lgtm:latest
    ports:
      - "4317:4317"   # gRPC OTLP
      - "3000:3000"   # grafana UI
    volumes:
      - ./grafana/dashboards:/otel-lgtm/dashboards
      - ./grafana/dashboards.yaml:/otel-lgtm/grafana-v10.4.1/conf/provisioning/dashboards/dashboards.yaml